# you can delete this line if you're not using Docker
image: busybox:latest

before_script:
  - apt install zip

build:
  stage: build
  script:
    - zip -r release.zip .

deploy:
  stage: deploy
  script:
    - git add .
    - git commit -m "releasing.."
    - git push origin master
